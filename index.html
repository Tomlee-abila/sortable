<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="table">
      <section class="table__header">
        <h1>Superhero Data</h1>
        
        <!-- Page size selector -->
        <div>
            <label for="pageSize">Page Size:</label>
            <select id="pageSize">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="all">All</option>
            </select>
        </div>

        <!-- Search Input -->
        <div class="input-group">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Search Data...">
        <label for="searchField">By:</label>
        <select id="searchField">
            <option value="name">Name</option>
            <option value="fullName">Full Name</option>
            <option value="race">Race</option>
            <option value="gender">Gender</option>
            <option value="placeOfBirth">Place of Birth</option>
            <option value="alignment">Alignment</option>
          </select>
        </div>
      </section>

      <!-- Table to display superheroes -->
      <section class="table__body">
        <table id="heroesTable">
          <thead>
            <tr>
              <th>Icon</th>
              <th>Name</th>
              <th>Full Name</th>
              <th>Powerstats</th>
              <th>Race</th>
              <th>Gender</th>
              <th>Height</th>
              <th>Weight</th>
              <th>Place of Birth</th>
              <th>Alignment</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section>
        <!-- Pagination controls -->
        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>
      </section>
    </main>
    

    <script src="script.js"></script>
  </body>
</html>
